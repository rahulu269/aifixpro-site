<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fix AI Pro - AI Solutions That Actually Work</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Arial', sans-serif; background: #000; color: #fff; line-height: 1.6; overflow-x: hidden; }
        .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; }
        header {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            z-index: 1000;
            padding: 20px 0;
            transition: all 0.3s ease;
        }
        nav { display: flex; justify-content: space-between; align-items: center; }
        .logo { display: flex; align-items: center; }
        .logo-icon { width: 50px; height: 50px; }
        .logo-icon img { width: 100%; height: 100%; object-fit: contain; }
        .nav-links { display: flex; list-style: none; gap: 30px; }
        .nav-links a { color: #fff; text-decoration: none; transition: color 0.3s ease; }
        .nav-links a:hover { color: #2196F3; }

        /* Dropdown styles */
        .dropdown {
            position: relative;
        }
        .dropbtn {
            background: none;
            border: none;
            color: #fff;
            font: inherit;
            cursor: pointer;
            padding: 0;
            outline: none;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            background-color: #111;
            min-width: 200px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1001;
        }
        .dropdown-content a {
            color: #fff;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            transition: background 0.2s;
        }
        .dropdown-content a:hover { background-color: #2196F3; color: #fff; }
        .dropdown:hover .dropdown-content { display: block; }
        .dropdown:hover .dropbtn { color: #2196F3; }

        /* Add your other CSS here... */
    </style>
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <div class="logo">
                    <div class="logo-icon">
                        <!-- Your logo image here -->
                        <img src="your-logo.png" alt="Fix AI Pro">
                    </div>
                    <span style="margin-left:10px; font-weight:bold; font-size:1.2em;">Fix AI Pro</span>
                </div>
                <ul class="nav-links">
                    <li><a href="#home">Home</a></li>
                    <li class="dropdown">
                        <button class="dropbtn">Services</button>
                        <div class="dropdown-content">
                            <a href="#consultancy">Consultancy</a>
                            <a href="#analytics">Analytics</a>
                            <a href="#media-strategy">Media Strategy</a>
                            <a href="#media-operations">Media Operations</a>
                            <a href="#governance">Governance</a>
                            <a href="#cloud-services">Cloud Services</a>
                        </div>
                    </li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Your hero section and rest of the content go here -->

    <!-- If you had a Services section at the bottom, remove it -->

</body>
</html>
